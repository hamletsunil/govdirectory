name: Enrich City Data

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  enrich:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      LEGISTAR_DB_URL: ${{ secrets.LEGISTAR_DB_URL }}
      PRIMEGOV_DB_URL: ${{ secrets.PRIMEGOV_DB_URL }}
      CIVICPLUS_DB_URL: ${{ secrets.CIVICPLUS_DB_URL }}
      SWAGIT_DB_URL: ${{ secrets.SWAGIT_DB_URL }}
      SOCRATA_APP_TOKEN: ${{ secrets.SOCRATA_APP_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install psycopg2-binary

      - name: Run enrichment script
        run: python scripts/enrich-from-dbs.py

      - name: Scrape Socrata building permits
        run: python scripts/scrape-socrata-permits.py

      - name: Regenerate _index.json and _benchmarks.json
        run: python scripts/regenerate-index.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet public/data/cities/ && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/cities/
          git commit -m "chore: auto-enrich city data [skip ci]"
          git push
